<!DOCTYPE html>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style>
		.btn:hover{

			background-color: green;
		}
		.error{color: red;}
		#info{color: red; font-weight: bold;}
	</style>

</head>
<body>

	    <script>
        $(document).ready(function(){
            $('#check').click(validate);
            function validate(){
                var dataValidate = true;
                $('#info').html('');
                $('.required').each(function(){
                    $(this).next('span').remove();
                    if($(this).val() == ''){
                        
                        $(this).after('<span class="error">Required field</span>');
                        dataValidate = false;
                    }
                });

               var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
               var email =  $('#email').val();
                if(!pattern.test(email)){
                	$('#email').after('<span class="error"> email is invalid </sapn>');
                	 dataValidate = false;
                }
               
                $('.number').each(function(){
                    $(this).next('span').remove();
                    if($(this).val() == ''){
                        $(this).after('<span class="error">You should must be number</span>');
                        dataValidate = false;
                    }
                    else if(isNaN($(this).val())){
                        $(this).after('<span class="error">You should must be number</span>');
                        dataValidate = false;
                    }
                });

                if(dataValidate){
                    $('#info').text('All field validate');
                    $('.error').text('');
                }
            }
        });
    </script>
